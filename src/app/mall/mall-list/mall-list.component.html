<main class="container">
  <section class="mall-container">
    <article class="list-heading">
      <h2>
        The list of greatest malls!
      </h2>
    </article>
    <a class="mall-item" *ngFor="let item  of mallList" routerLink="/mall/details/{{item.id}}">
      <app-mall-item [item]="item"></app-mall-item>
    </a>
  </section>
  <app-mall-map class="mall-map"></app-mall-map>
</main>
