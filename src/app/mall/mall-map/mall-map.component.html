

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map class="map" [latitude]="latCenter" [longitude]="lngCenter" [zoom]="15">
  <agm-marker *ngFor="let item of mallList" [latitude]="item.lat" [longitude]="item.lng" >
    <agm-info-window>{{item.name}}</agm-info-window>
  </agm-marker>
</agm-map>
